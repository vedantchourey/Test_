name: next-js-build
on: 
  push:
    branches: 
      - main
      - 'features/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'bugfixes/**'
  pull_request:
    branches: 
      - main
      - 'features/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'bugfixes/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: |
          yarn
          yarn lint

